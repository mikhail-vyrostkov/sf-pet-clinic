<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owner</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="vyrostkov.springframework.sfpetclinic.model.Owner"*/-->

    <h1 th:text="'List of Owner'">Owner List</h1>

    <table>
        <tread>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </tread>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Joe</td>
            <td th:text="${owner.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
